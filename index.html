<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" width="512px" hight="512">




    <script>

        function insert(num) {
            document.form.textview.value = document.form.textview.value+num
        }
        function equal(){
          var exp =  document.form.textview.value;
          if(exp){ 
              document.form.textview.value =eval(exp)
            }
        }
        function clean(){
            document.form.textview.value ="";
        }

        function back() {
    var exp =document.form.textview.value;
    document.form.textview.value = exp.substr(0, exp.length - 1);
}
        </script>
</head>
<body>
    
<div class="main">
    <div class="border">
    <form name="form">
        <input class="textview" name="textview">
    </form>
    <table>
<tr>
    <td><input class="btn1 , clr " type="button" value="CLR"onclick="clean()" ></td>
    <td><input class="btn , clr" type="button" value="&#xf7;" onclick="insert('/')"></td>
    <td><input class="btn , clr" type="button" value="&#xd7;"onclick="insert('*')"></td>
    <td><input class="btn , clr" type="button" value="&#8676;" onclick="back()"></td>
</tr>
<tr>
    <td><input class="btn" type="button" value="7"onclick="insert(7)"></td>
    <td><input class="btn" type="button" value="8"onclick="insert(8)"></td>
    <td><input class="btn" type="button" value="9"onclick="insert(9)"></td>
    <td><input class="btn , clr" type="button" value="&#8331;"onclick="insert('-')"></td>
</tr>
<tr>
    <td><input class="btn" type="button" value="4"onclick="insert(4)"></td>
    <td><input class="btn" type="button" value="5"onclick="insert(5)"></td>
    <td><input class="btn" type="button" value="6"onclick="insert(6)"></td>
    <td><input class="btn , clr" type="button" value="&#8330;"onclick="insert('+')"></td>
</tr>
<tr>
    <td><input class="btn" type="button" value="1"onclick="insert(1)"></td>
    <td><input class="btn" type="button" value="2"onclick="insert(2)"></td>
    <td><input class="btn" type="button" value="3" onclick="insert(3)"></td>
    <td rowspan="2"><input class="btn3 , clrfull" type="button" value="&#8332;" onclick="equal()"></td>
</tr>
<tr>
    <td colspan="2"><input  class="btn2" type="button" value="0"onclick="insert(0)"></td>
    <td><input class="btn" type="button" value="."onclick="insert('.')"></td>
    
</tr>

    </table>
</div>
    
</div>








</body>
</html>
